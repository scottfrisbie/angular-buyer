<div class="row">
	<aside class="col-md-3">
		<ul class="nav nav-pills nav-stacked"  hl-sticky anchor="top" offset-top="70" media-query="min-width: 992px">
			<li ng-class="{active:application.$state.is('account')}">
				<a href="" ui-sref="account">My Account</a>
			</li>
			<li ui-sref-active="active">
				<a href="" ui-sref="myAddresses">Addresses</a>
			</li>
			<li ui-sref-active="active">
				<a href="" ui-sref="myPayments">Store Budget</a>
			</li>
			<li ui-sref-active="active">
				<a href="" ui-sref="favoriteProducts">Favorite Products</a>
			</li>
			<li ng-class="{active: application.$state.includes('orders') || application.$state.includes('orderDetails')}">
				<a href="" ui-sref="orders">Orders</a>
			</li>
		</ul>
	</aside>
	<article class="col-md-9" cg-busy="application.stateLoading('account')" ui-view>
		<h3><i class="fa fa-cog"></i> My Account</h3>
		<hr>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-5">
						<h5><b>Name:</b> <span class="pull-right">{{accountInfo.profile.FirstName + ' ' + accountInfo.profile.LastName}}</span></h5>
						<h5><b>Email Address:</b> <span class="pull-right">{{accountInfo.profile.Email}}</span></h5>
						<h5><b>Username:</b> <span class="pull-right">{{accountInfo.profile.Username}}</span></h5>
						<h5><b>Phone Number:</b> <span class="pull-right">{{accountInfo.profile.Phone}}</span></h5>
						<hr class="visible-xs visible-sm">
					</div>
					<div class="col-sm-7 text-right">
						<button type="button" class="btn btn-default" ng-click="accountInfo.editInfo()"><i class="fa fa-edit"></i> Edit Profile</button>
						<button type="button" class="btn btn-default" ng-click="accountInfo.changePassword(accountInfo.currentUser)"><i class="fa fa-lock"></i> Change Password</button>
					</div>
				</div>
			</div>
		</div>
	</article>
</div>
