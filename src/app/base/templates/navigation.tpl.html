<div class="container">
  <div class="c-topnav">
    <div class="c-topnav__group--left">
      <!--BRAND-->
      <div class="c-topnav__item c-topnav__brand">
        <a ui-sref="home">
          <img src="assets/images/homepage/logo.png" class="img-responsive" alt="Cafe Rio">
        </a>
      </div>
      <!--PRODUCT / CATEGORY BROWSE-->
      <div class="c-topnav__item c-topnav__browse">
        <a ui-sref="productBrowse.products({page:'', productPage: '', categoryPage: '', favorites:'', sortBy:'', categoryID:''})"><i class="fa fa-cubes"></i> <span class="hidden-xs hidden-sm">Product Browse</span></a>
      </div>
      <div class="c-topnav__item c-topnav__browse">
        <a ui-sref="categoryBrowse({page:'', productPage: '', categoryPage: '', sortBy:'', categoryID:''})"><i class="fa fa-th"></i> <span class="hidden-xs hidden-sm">Category Browse</span></a>
      </div>
      <!--MOBILE PRODUCT SEARCH-->
      <div class="c-topnav__item c-topnav__search hidden-lg hidden-md">
        <a href="" ng-click="base.mobileSearch()"><i class="fa fa-search"></i></a>
      </div>
    </div>
    <!--DESKTOP PRODUCT SEARCH-->
    <ordercloud-product-search class="c-topnav__item c-topnav__search hidden-xs hidden-sm"></ordercloud-product-search>
    <div class="c-topnav__group--right">
      <!--CART-->
      <div class="c-topnav__item c-topnav__cart">
        <a ui-sref="cart" ui-sref-opts="{reload: true}"><i class="fa fa-shopping-cart c-topnav__cart-icon"></i> <span class="sr-only">Shopping Cart</span> <span class="badge c-topnav__cart-count" ng-bind="base.currentOrder.LineItemCount"></span></a>
      </div>
      <!--ACCOUNT-->
      <div class="c-topnav__item c-topnav__account" uib-dropdown ng-if="!base.currentUser.Anonymous">
        <a uib-dropdown-toggle role="button"><i class="fa fa-user"></i> <span class="hidden-xs hidden-sm">Account</span> <span class="caret hidden-xs"></span></a>
        <ul class="dropdown-menu-right" uib-dropdown-menu>
          <li><a ui-sref="account">My Account</a></li>
          <li class="divider"></li>
          <li ui-sref-active="active"><a ui-sref="myAddresses">Addresses</a></li>
          <li ui-sref-active="active"><a ui-sref="myPayments">Store Budgets</a></li>
          <li ui-sref-active="active"><a ui-sref="favoriteProducts">Favorite Products</a></li>
          <li ng-class="{active: application.$state.includes('orders') || application.$state.includes('orderDetails')}"><a ui-sref="orders">Orders</a></li>
          <li class="divider"></li>
          <li><a ng-click="application.logout()">Log out</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
